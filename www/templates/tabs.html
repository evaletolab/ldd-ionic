<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="LDD" icon-off="ion-ios-location" icon-on="ion-ios-location" href="#/tab/geo">
    <ion-nav-view name="tab-geo"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Assets" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/assets">
    <ion-nav-view name="tab-assets"></ion-nav-view>
  </ion-tab>



  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
